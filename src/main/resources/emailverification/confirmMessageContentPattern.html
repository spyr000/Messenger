<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Verified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .background {
            padding: 0 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1e1f;
            background-image: url('https://i.pinimg.com/originals/95/53/54/955354eb474aba4edf42ee8d6d458702.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }
        .text_container {
            background: #FFFFFF00;
            color: black;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            font-family: "Comic Sans MS", Sans-Serif;
            font-size: 46px;
            font-weight: bold;
        }
        @media (max-width: 1024px) {
            .text_container {
                font-size: 38px;
            }
        }
        @media (max-width: 425px) {
            .text_container {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="background">
    <div class="text_with_bg">
        <div class="text_container">
            Dear [[name]],<br>
            [[message]]<br>
            [[link]]
            Thank you,<br>
            [[company]].
        </div>
    </div>
</div>
</body>
</html>
